<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <header class="cal-bar"></header>
            <div class="calc-button">
                <div class="num-grid">
                    <div class="button delete"><button>C</button></div>
                    <div class="button operate" id="plus-minus"><button>+/-</button></div>
                    <div class="button operate" id="percentage"><button>%</button></div>
                    <div class="button number" id="btn7"><button>7</button></div>
                    <div class="button number" id="btn8"><button>8</button></div>
                    <div class="button number" id="btn9"><button>9</button></div>
                    <div class="button number" id="btn4"><button>4</button></div>
                    <div class="button number" id="btn5"><button>5</button></div>
                    <div class="button number" id="btn6"><button>6</button></div>
                    <div class="button number" id="btn1"><button>1</button></div>
                    <div class="button number" id="btn2"><button>2</button></div>
                    <div class="button number" id="btn3"><button>3</button></div>
                    <div class="button number" id="btn0"><button>0</button></div>
                    <div class="button number" id="decimal"><button>.</button></div>
                </div>

                <div class="operate-grid">
                    <div class="button operate" id="div"><button>รท</button></div>
                    <div class="button operate" id="mul"><button>x</button></div>
                    <div class="button operate" id="minus"><button>-</button></div>
                    <div class="button operate" id="plus"><button>+</button></div>
                    <div class="button operate" id="equal"><button>=</button></div>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>

    </body>
</html>
